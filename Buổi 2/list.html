<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danhsach</title>
</head>
<body>
    <!-- li: list item -->
    <!-- ul: unordered list: không có thứ tự -->
    <ul>
        <li>Quỳnh</li>
        <li> Thảo</li>
        <li>Bảo</li>
        <li>Nhi</li>
    </ul>
    <!-- Danh sách có thứ tự -->
    <ol>
        <li>Quỳnh</li>
        <li> Thảo</li>
        <li>Bảo</li>
        <li>Nhi</li>
    </ol>
    <!-- Danh sách mô tả -->
    <dl>
        <!-- desciption tern -->
        <dt> WEB PUBLIC </dt>
        <dd> HTML, CSS responsive design </dd>
        <dt>Leader</dt>
        <dd> Hoàng</dd>
        <dd>Dương</dd>
        <dt>Skills</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>Responsive design</dd>
    </dl>
</body>
</html>
